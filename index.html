<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>COVID-19 USA Pandemic Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>COVID-19 USA Pandemic Dashboard</h1>
      </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="well">
                <h5>Dates</h5>
                <select id="selDataset" onchange="datefunc(this.value)"></select>
              </div>
        </div>   
    </div>
    <div class="row">
        <div class="col-md-12">
          <div id='map'></div>
        </div>  
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="well">
              <h5>States</h5>
              <select id="selStateset" onchange="statefunc(this.value)"></select>
            </div>
          </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div id="bar-1"></div>
        <img alt="bar-1" src="https://via.placeholder.com/555x300">
      </div>
      <div class="col-md-5">
        <div id="bar-2"></div>
        <img alt="bar-2" src="https://via.placeholder.com/555x300">
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div id="line-1"></div>
        <img alt="line-1" src="https://via.placeholder.com/555x300">
      </div>
      <div class="col-md-5">
        <div id="line-2"></div>
        <img alt="line-2" src="https://via.placeholder.com/555x300">
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <div id="piechart"></div>
          <img alt="piechart" src="https://via.placeholder.com/555x300">
        </div>
      </div>
    <footer>
        <p>Authors: Shaun Ochenduszko, Boris Rubel, Rodrigo Lizaran, Dylan Castillo</p>
    </footer>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/app.js"></script>
  <script src="static/js/logic.js"></script>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
</body>
</html>
